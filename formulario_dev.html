 <!doctype  html>
 <html lang = "pt-br">

<head>
 <!--metadados-->   
<meta charset="utf8"> 
<meta name="viewport" content="width-device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet"  type="text/css" href="formulario_dev.css" media="screen"> <!--css-->
<title>Cadastro</title> <!--titulo da pagina que aparece na aba-->
</head>
<style>
body{

    background-image: url(imagens/luar.jpg);
}
    
</style>

<body>
 <div> <!--cabeçalho contendo titulo e subtitulo -->
 <h1 id="titulo">Cadastro de DEVs</h1>
 <p id="subtitulo">Complete com suas informações</p>
 <br>  
</div>

<form> <!--inicio do formulario-->
<fieldset class="grupo">
<div class="campo"> <!--campo de nome-->
    <label for="nome"><strong>Nome</strong></label>
    <input type="text" name="nome" id="nome" required>
</div>
<div class="campo"> <!--campo de sobrenome-->
    <label for="sobrenome"><strong>Sobrenome</strong></label>
    <input type="text" name="sobrenome" id="sobrenome" required>    
</div>
</fieldset>

<div class="campo"> <!--campo de email-->
    <label for="email"><strong>E-mail</strong></label>
    <input type="email" name="email" id="email" required>
</div>

<div class="campo"> <!--campo com as opções de aplicações (radio button)-->
    <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
    <input type="radio" name="devweb" value="frontend" checked>Front-end
    <label>
    <input type="radio"  name="devweb" value="backend">Back-end
    </label>
    <label>
    <input type="radio" name="devweb" value="fullstack">Fullstack
    </label>
</div>
    
<div class="campo"> <!--campo com as opções de senioridade -->
    <label for="senioridade"><strong>Senioridade</strong></label>
    <select id="senioridade">
    <option selected disabled value="">Selecione</option>  
    <option>junior</option>    
    <option>pleno</option>   
    <option>senior</option>
    </select>
</div>

 
<fieldset class="grupo"> 
    <div id="checkbox">  <!--campo com as tecnologias para serem selecionadas, podendo ser mais de uma opção-->
        <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br> 
        <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
        <b><label for="tecnologia1">HTML</label></b> 
        <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
        <b><label for="tecnologia2">CSS</label></b>
        <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Javascript">
        <b><label for="tecnologia3">Javascript</label></b>
        <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
        <b><label for="tecnologia4">PHP</label></b> 
        <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
        <b><label for="tecnologia5">C#</label></b>
        <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
        <b><label for="tecnologia6">Python</label></b>
        <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
        <b><label for="tecnologia7">Java</label></b>
    </div>
</fieldset>

<div class="campo"> <!--caixa de texto-->
<br>
<label><strong>Relate um pouco sobre sua experiência:</strong></label>
<textarea row="6" style="width: 30em;" name="experiência"></textarea>
<div> 

 
<button class="botao" type="submit" onsubmit="">Concluído</button>  <!--botao para enviar formulario-->

</form>


</body>

</html>
